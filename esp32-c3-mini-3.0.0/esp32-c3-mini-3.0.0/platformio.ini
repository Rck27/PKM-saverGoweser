; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = emulator_64bits


[env]
lib_deps = lvgl/lvgl@^8.3.1
build_flags = 

[env:emulator_64bits]
platform = native@^1.1.3
extra_scripts = support/sdl2_build_extra.py
build_flags = 
	${env.build_flags}
	!python -c "import os; print(' '.join(['-I {}'.format(i[0].replace('\x5C','/')) for i in os.walk('hal/sdl2')]))"
	-L C:/msys64/mingw64/lib/
	-lSDL2
	-D LV_LVGL_H_INCLUDE_SIMPLE
	-D LV_CONF_PATH="${PROJECT_DIR}/include/lv_conf.h"
	-D LV_MEM_CUSTOM=1
	-D LV_DRV_NO_CONF
	-D USE_SDL
	-D SDL_HOR_RES=240
	-D SDL_VER_RES=240
	-D SDL_ZOOM=1
	-D SDL_INCLUDE_PATH="\"C:/msys64/mingw64/include/SDL2/SDL.h\""
lib_deps = 
	${env.lib_deps}
	lv_drivers=https://github.com/lvgl/lv_drivers/archive/refs/tags/v8.2.0.zip
	bitbank2/BitBang_I2C@^2.2.1
	Adafruit/Max3010x
	sparkfun/SparkFun MAX3010x Pulse and Proximity Sensor Library@^1.1.2
	mobizt/FirebaseClient@^1.3.5
	me-no-dev/AsyncTCP@^1.1.1
build_src_filter = 
	+<*>
	+<../hal/sdl2>

[env:emulator_32bits]
extends = env:emulator_64bits
build_flags = 
	${env:emulator_64bits.build_flags}
	-m32
build_src_filter = 
	${env:emulator_64bits.build_src_filter}
lib_deps = 
	sparkfun/SparkFun MAX3010x Pulse and Proximity Sensor Library@^1.1.2
	mobizt/FirebaseClient@^1.3.5
	me-no-dev/AsyncTCP@^1.1.1

[esp32]
lib_deps = 
	${env.lib_deps}
	lovyan03/LovyanGFX@^0.4.18
	fbiego/ChronosESP32@^1.4.0
	fbiego/Timber@^1.0.0
	Wire
build_flags = 
	!python -c "import os; print(' '.join(['-I {}'.format(i[0].replace('\x5C','/')) for i in os.walk('hal/esp32')]))"
	-D LV_CONF_PATH="${PROJECT_DIR}/include/lv_conf.h"
	-I lib
	-D LV_TICK_CUSTOM=1
	-D LV_MEM_CUSTOM=0
build_src_filter = 
	+<*>
	+<../hal/esp32>

[env:lolin_c3_mini]
